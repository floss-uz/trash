name: Deploy CI

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Nix on da machine
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build website
        continue-on-error: true
        run: nix build . > build.log

      - name: Show error outputs
        continue-on-error: true
        run: cat build.log | grep "nix log" | eval

